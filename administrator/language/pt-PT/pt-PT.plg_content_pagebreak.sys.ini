PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="Permite a criação de um artigo paginado com um índice opcional. É efetuado automaticamente através da utilização do botão de quebra de página no artigo. O código HTML das variações está disponível no site www.joomlapt.com . A quebra de página será apresentada na janela de texto como uma linha horizontal"