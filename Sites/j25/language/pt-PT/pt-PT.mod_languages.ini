MOD_LANGUAGES_XML_DESCRIPTION="Este módulo exibe uma lista de idiomas disponíveis (tal como estão definidos e publicados no gestor de idiomas de conteúdos) para trocar entre eles quando se pretender utilizar o Joomla! como um site multi-idioma. <br/> - O plugin \"Sistema - Filtrar Idioma\" tem de estar publicado. - <br/> Ao alternar entre idiomas o módulo redirecciona para a página inicial definida para o idioma pretendido. <br/> Se o plugin <strong>'Sistema - Filtrar Idiomar'</strong> estiver despublicado podem ocorrer erros indesejados.<br /><strong>Método:</strong><br />1. Abra o separador de gestão de idiomas de conteúdos e certifique-se que os idiomas que pretende usar estão publicados e têm um código de idioma para o URL e um prefixo para a imagem utilizada no módulo.<br/>2. Crie uma página inicial associando um idioma a um item de menu, definindo-o como página inicial, para cada idioma de conteúdo publicado.<br/> 3. Posteriormente pode associar uma linguagem a um artigo, categoria, módulo, Sinal web, Favoritos Joomla!.<br/>4. Certifique-se que o módulo e o plugin estão publicados."
